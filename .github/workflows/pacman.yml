name: Generate pacman animation

on:
  schedule: # execute every 12 hours
    - cron: "* */12 * * *"

  workflow_dispatch:

  push:
    branches:
    - main

jobs:
  generate:
    permissions:
      contents: write
    runs-on: ubuntu-latest
    timeout-minutes: 5

    steps:
      - name: generate pacman-contribution-graph.svg
        uses: platane/pacman-contribution-graph@v5
        with:
          github_user_name: ${{ github.repository_owner }}
          outputs: dist/pacman-contribution-graph.svg

      - name: generate pacman-contribution-graph-dark.svg
        uses: platane/pacman-contribution-graph@v5
        with:
          github_user_name: ${{ github.repository_owner }}
          theme_name: "dark"
          outputs: dist/pacman-contribution-graph-dark.svg

      - name: push generated graphs to the output branch
        uses: crazy-max/ghaction-github-pages@v4
        with:
          target_branch: output
          build_dir: dist
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}